<!DOCTYPE html>
<html>
<head>
    <title>My first Three.js app</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body onload='init()'>
<script src="http://wow.techbrood.com/libs/three.r73.js"></script>
<script src="http://wow.techbrood.com/libs/threejs/r78/three.min.js"></script>
<script src="http://wow.techbrood.com/libs/threejs/r78/js/controls/OrbitControls.js"></script>
<script>
    var renderer, scene, camera, cube, light;
    //绑定canvas和渲染器
    function initRender() {
        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        //清除画面颜色
        renderer.setClearColor(0x000000);
    }

    //创建场景
    function initScene() {
        scene = new THREE.Scene();
        //天空盒
       // var path = "http://ae01.alicdn.com/kf/";       //设置路径
        var path="http://localhost:63342/H5-CSS3/skybox/skyboxOh/"
        var format = '.jpg';                        //设定格式
        var urls = [
            path + 'Sky_Space_Left'+ format,
            path + 'Sky_Space_Right'+ format,
            path + 'Sky_Space_Up' + format,
            path + 'Sky_Space_Down' + format,
            path + 'Sky_Space_Front' + format,
            path + 'Sky_Space_Back' + format,
        ];
        var textureCube = new THREE.CubeTextureLoader().load( urls );

        scene.background = textureCube; //作为背景贴图
    }

    //创建照相机
    function initCamera() {
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 20000);
        //camera.position.set(25, 15, 25);
        camera.position.set(0, 150, 400);
        camera.lookAt(new THREE.Vector3(0, 0, 0));
        scene.add(camera);
    }

    function initLight() {
        light = new THREE.PointLight(0xffffff,1,10000);
        //light.position.set(10, 15, 50);
        light.position.set(0, 1000, 0);
        scene.add(light);
    }

    //渲染循环
    function render() {
        requestAnimationFrame( render );
        //cube.rotation.x += .01;
        //cube.rotation.y += .005;
        renderer.render( scene, camera );
    }

    //自适应窗口大小
    function onResize () {
        // 设置透视摄像机的长宽比
        camera.aspect = window.innerWidth / window.innerHeight
        // 摄像机的 position 和 target 是自动更新的，而 fov、aspect、near、far 的修改则需要重新计算投影矩阵（projection matrix）
        camera.updateProjectionMatrix()
        // 设置渲染器输出的 canvas 的大小
        renderer.setSize(window.innerWidth, window.innerHeight)
    }

    function init() {
        initRender();
        initScene();
        initLight();
        initCamera();
        render();
        var controls = new THREE.OrbitControls( camera);
        window.addEventListener('resize', onResize, false);
    }
</script>
</body>
</html>
