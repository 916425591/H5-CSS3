<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>本地上传不懂后台的前端真是垃圾 垃圾呀</title>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/FileSaver.js"></script>
</head>
<body>
<div>
    <input type="file" id="files" style="display: none" onchange="fileImport();">
    <input type="button" id="fileImport" value="导入">
    <input type="button" id="export" value="导出"/>
    <input type="file" value="导入111111111111" onchange="onChange(event)">
    <div style="border: 1px solid red">
        <h1>JS获取文件域完整路径的方法，兼容不同浏览器</h1>
        <div id="text" style="color:#f00;"></div>
        <input type="file" id="file" onchange="getvl(this)"/>
    </div>


</div>
<script>
  //点击导入按钮,使files触发点击事件,然后完成读取文件的操作
  $("#fileImport").click(function () {
    $("#files").click();
  })

  function fileImport() {
    //获取读取我文件的File对象
    var selectedFile = document.getElementById('files').files[0];
    var name = selectedFile.name;//读取选中文件的文件名
    var size = selectedFile.size;//读取选中文件的大小
    console.log("文件名:" + name + "大小:" + size);
    var reader = new FileReader();//这是核心,读取操作就是由它完成.
    //reader.readAsText(selectedFile);//读取文件的内容,也可以读取文件的URL
    reader.onload = function () {
      //当读取完成后回调这个函数,然后此时文件的内容存储到了result中,直接操作即可
      console.log(this.result);
    }
  }

  function onChange(event) {
    var file = event.target.files[0];
    var reader = new FileReader();
    reader.onload = function(event) {
      // 文件里的文本会在这里被打印出来
      console.log(event.target.result);
      //存储
      var content = event.target.result;
      var blob = new Blob([content], {type: "text/plain;charset=utf-8"});
      saveAs(blob, file.name ||"file.txt");//saveAs(blob,filename)
    };

    reader.readAsText(file);
  }

  //导出
  //JS文件
  $("#export").click(function () {
    var content = "这是直接使用HTML5进行导出的";
    var blob = new Blob([content], {type: "text/plain;charset=utf-8"});
    saveAs(blob, "file.txt");//saveAs(blob,filename)
  })
  ;

  //读取目录
  //FX获取文件路径方法
  function readFileFirefox(fileBrowser) {
    try {
      netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");
    } catch (e) {
      alert('无法访问本地文件，由于浏览器安全设置。为了克服这一点，请按照下列步骤操作：(1)在地址栏输入"about:config";(2) 右键点击并选择 New->Boolean; (3) 输入"signed.applets.codebase_principal_support" （不含引号）作为一个新的首选项的名称;(4) 点击OK并试着重新加载文件');
      return;
    }
    var fileName = fileBrowser.value; //这一步就能得到客户端完整路径。下面的是否判断的太复杂，还有下面得到ie的也很复杂。
    var file = Components.classes["@mozilla.org/file/local;1"]
      .createInstance(Components.interfaces.nsILocalFile);
    try {
      // Back slashes for windows
      file.initWithPath(fileName.replace(/\//g, "\\\\"));
    } catch (e) {
      if (e.result != Components.results.NS_ERROR_FILE_UNRECOGNIZED_PATH) throw e;
      alert("File '" + fileName + "' cannot be loaded: relative paths are not allowed. Please provide an absolute path to this file.");
      return;
    }
    if (file.exists() == false) {
      alert("File '" + fileName + "' not found.");
      return;
    }


    return file.path;
  }


  //根据不同浏览器获取路径
  function getvl(obj) {
//判断浏览器
    var Sys = {};
    var ua = navigator.userAgent.toLowerCase();
    var s;
    (s = ua.match(/msie ([\d.]+)/)) ? Sys.ie = s[1] :
      (s = ua.match(/firefox\/([\d.]+)/)) ? Sys.firefox = s[1] :
        (s = ua.match(/chrome\/([\d.]+)/)) ? Sys.chrome = s[1] :
          (s = ua.match(/opera.([\d.]+)/)) ? Sys.opera = s[1] :
            (s = ua.match(/version\/([\d.]+).*safari/)) ? Sys.safari = s[1] : 0;
    var file_url = "";
    if (Sys.ie <= "6.0") {
      //ie5.5,ie6.0
      file_url = obj.value;
    } else if (Sys.ie >= "7.0") {
      //ie7,ie8
      obj.select();
      file_url = document.selection.createRange().text;
    } else if (Sys.firefox) {
      //fx
      //file_url = document.getElementById("file").files[0].getAsDataURL();//获取的路径为FF识别的加密字符串
      file_url = readFileFirefox(obj);
    } else if (Sys.chrome) {
      file_url = obj.value;
    }
    //alert(file_url);
    document.getElementById("text").innerHTML = "获取文件域完整路径为：" + file_url;
  }
</script>
</body>
</html>
